<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="price calculator.css">
  <title>Price Calculator</title>
</head>
<body>
  <div class="flex-container">
    <div class="box">
      <h2>Price Calculator</h2>
  
      <form>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" name="location" value="" id="location">
        </div>
        <div class="form-group">
            <label for="Total sqft">Total sqft</label>
            <input type="text" name="total sqft" value="" id="price">
          </div>
        <div class="form-group">
          <label for="BHK">BHK type:
            <span class="sub-label">1</span>
          </label>
          <input type="range" name="BHK" value="1" id="quantity" min="1" max="8" step="1">
        </div>
        <div class="form-group">
            <label for="bath no">Bathroom No:
              <span class="sub-label">1</span>
            </label>
            <input type="range" name="bath no" value="1" id="quantity" min="1" max="5" step="1">
          </div>
          <button class="button">Search</button>
        
    </form>

    <div class="total-cost">
    </div>
  </div>
</div>

<script src="Mainpage.js"></script>
</body>
</html>
